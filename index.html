<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
        }
        .output {
            background: white;
            color: black;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            height: 150px;
            overflow-y: auto;
            word-wrap: break-word;
            text-align: left;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            margin-top: 20px;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(135deg, #8bc34a, #4caf50);
        }
        .about {
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: center;
            color: white;
        }
        .about a {
            color: #add8e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice to Text</h1>
        <p>Select Language:</p>
        <select id="language-selector">
            <option value="en-US">English (US)</option>
            <option value="ne-NP">Nepali</option>
            <option value="hi-IN">Hindi</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
        </select>
        <button id="start-btn" onclick="startVoiceRecognition()">ðŸŽ¤ Start Speaking</button>
        <div id="output" class="output">Your transcribed text will appear here...</div>
        <button id="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy Text</button>
    </div>
    <div class="about">
        <p>Made by Adarsha Bashyal</p>
        <p>Contact: 9763 660 492</p>
        <p>Email: <a href="mailto:aadarshabashyal1@gmail.com">aadarshabashyal1@gmail.com</a></p>
    </div>

    <script>
        let recognition;
        let selectedLanguage = "en-US"; // Default language

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = selectedLanguage;

            recognition.onstart = () => {
                document.getElementById("output").textContent = "Listening...";
                document.getElementById("output").style.background = "rgba(240, 240, 240, 0.8)";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("output").textContent = transcript;
                saveToLocal(transcript); // Save transcript locally
            };

            recognition.onerror = () => {
                document.getElementById("output").textContent = "Error occurred. Please try again.";
            };
        }

        // Update language when the user selects a new language
        document.getElementById("language-selector").addEventListener("change", (e) => {
            selectedLanguage = e.target.value;
            initSpeechRecognition();
        });

        // Start Voice Recognition
        function startVoiceRecognition() {
            if (!recognition) {
                initSpeechRecognition();
            }
            recognition.lang = selectedLanguage;
            recognition.start();
        }

        // Copy text to clipboard
        function copyToClipboard() {
            const text = document.getElementById("output").textContent;
            if (text && text !== "Listening...") {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Text copied to clipboard!");
                });
            } else {
                alert("No text to copy!");
            }
        }

        // Save transcribed text locally
        function saveToLocal(text) {
            let transcripts = JSON.parse(localStorage.getItem("transcripts")) || [];
            transcripts.push(text);
            localStorage.setItem("transcripts", JSON.stringify(transcripts));
        }

        // Display "About" alert every 5 minutes
        setInterval(() => {
            alert("Made by Adarsha Bashyal\nContact: 9763 660 492\nEmail: aadarshabashyal1@gmail.com");
        }, 300000); // 5 minutes = 300,000 milliseconds
    </script>
</body>
</html>
