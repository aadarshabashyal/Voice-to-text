<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4caf50;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            appearance: none;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-container {
            position: relative;
            margin: 20px 0;
        }

        .output {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            border: 2px solid #4caf50;
            text-align: left;
        }

        .status-indicator {
            position: absolute;
            top: -15px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .history-panel {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }

        .history-panel h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: white;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2538665028567398"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice to Text</h1>

        <!-- Google Sign-in Button -->
        <button id="google-sign-in-btn">Sign In with Google</button>
        <div id="user-info" style="display: none;">
            <p id="user-name">Hello, </p>
            <button id="google-sign-out-btn">Log Out</button>
        </div>

        <!-- Language selector and buttons -->
        <div class="controls">
            <select id="language-selector">
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="ne-NP">Nepali</option>
                <option value="hi-IN">Hindi</option>
            </select>
            <button id="start-btn">üé§ Start</button>
        </div>

        <!-- Output display -->
        <div class="output-container">
            <div class="status-indicator" id="status">Listening</div>
            <div class="output" id="output">Click Start to begin...</div>
        </div>

        <!-- Controls for saving, clearing, and downloading -->
        <div class="controls">
            <button id="save-btn">üíæ Save to history</button>
            <button id="copy-btn">üìã Copy</button>
            <button id="download-btn">üì• Download</button>
            <button id="clear-btn">‚ùå Clear</button>
        </div>

        <!-- History Panel -->
        <div class="history-panel">
            <h3>üìú History</h3>
            <div id="history-list" class="history-list"></div>
            <button id="clear-history-btn">üóëÔ∏è Clear History</button>
        </div>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyA1sCYnziYh22iXWIH_15xuRh7gzu0eDBs",
            authDomain: "voicetotext-eb9d8.firebaseapp.com",
            projectId: "voicetotext-eb9d8",
            storageBucket: "voicetotext-eb9d8.firebasestorage.app",
            messagingSenderId: "570361659879",
            appId: "1:570361659879:web:f55e51c85f063d6027fd42",
            measurementId: "G-KP56HLVNHL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Google Sign-In Logic
        const googleSignInBtn = document.getElementById("google-sign-in-btn");
        const googleSignOutBtn = document.getElementById("google-sign-out-btn");
        const userInfo = document.getElementById("user-info");
        const userName = document.getElementById("user-name");

        googleSignInBtn.addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    userName.textContent = `Hello, ${user.displayName}`; // Only display the name, not email
                    userInfo.style.display = "block";
                    googleSignInBtn.style.display = "none";
                })
                .catch((error) => console.error(error));
        });

        googleSignOutBtn.addEventListener("click", () => {
            signOut(auth)
                .then(() => {
                    googleSignInBtn.style.display = "block";
                    userInfo.style.display = "none";
                })
                .catch((error) => console.error(error));
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userName.textContent = `Hello, ${user.displayName}`;
                userInfo.style.display = "block";
                googleSignInBtn.style.display = "none";
            } else {
                googleSignInBtn.style.display = "block";
                userInfo.style.display = "none";
            }
        });

        // Speech Recognition Setup
        let recognition = null;
        let isListening = false;
        let finalTranscript = '';
        let currentLanguage = 'en-US';

        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in this browser.');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = currentLanguage;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('status').style.display = 'block';
                document.getElementById('start-btn').textContent = '‚èπÔ∏è Stop';
            };

            recognition.onresult = (event) => {
                let interim = '';
                let newFinalTranscript = ''; // Reset final transcript each time

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;

                    if (event.results[i].isFinal && transcript !== finalTranscript) {
                        newFinalTranscript = transcript;
                        finalTranscript = transcript;
                    } else if (!event.results[i].isFinal) {
                        interim += transcript;
                    }
                }

                document.getElementById('output').textContent = newFinalTranscript + interim;
                finalTranscript = newFinalTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Error:', event.error);
                stopRecognition();
            };

            recognition.onend = () => {
                stopRecognition();
            };
        }

        function toggleRecognition() {
            if (!isListening) {
                initRecognition();
                recognition.start();
            } else {
                recognition.stop();
            }
        }

        function stopRecognition() {
            isListening = false;
            document.getElementById('status').style.display = 'none';
            document.getElementById('start-btn').textContent = 'üé§ Start';
        }

        document.getElementById('start-btn').addEventListener('click', toggleRecognition);
        document.getElementById('language-selector').addEventListener('change', (e) => {
            currentLanguage = e.target.value;
            if (recognition) {
                recognition.lang = currentLanguage;
            }
        });

        // Save story to local storage and display in history
        document.getElementById('save-btn').addEventListener('click', () => {
            const currentStory = document.getElementById('output').textContent;
            if (currentStory) {
                let history = JSON.parse(localStorage.getItem('history')) || [];
                history.push(currentStory);
                localStorage.setItem('history', JSON.stringify(history));
                updateHistoryList();
            }
        });

        // Display saved history
        function updateHistoryList() {
            const historyList = JSON.parse(localStorage.getItem('history')) || [];
            const historyContainer = document.getElementById('history-list');
            historyContainer.innerHTML = '';
            historyList.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.textContent = item;
                historyContainer.appendChild(historyItem);
            });
        }

        updateHistoryList(); // Initialize history

        // Clear history
        document.getElementById('clear-history-btn').addEventListener('click', () => {
            localStorage.removeItem('history');
            updateHistoryList();
        });

        // Copy output to clipboard
        document.getElementById('copy-btn').addEventListener('click', () => {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText)
                .then(() => alert('Text copied to clipboard!'))
                .catch(err => alert('Failed to copy text: ' + err));
        });

        // Download output as .txt file
        document.getElementById('download-btn').addEventListener('click', () => {
            const outputText = document.getElementById('output').textContent;
            const blob = new Blob([outputText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'transcription.txt';
            link.click();
        });

        // Clear current transcription
        document.getElementById('clear-btn').addEventListener('click', () => {
            document.getElementById('output').textContent = '';
        });
    </script>
</body>
</html>
