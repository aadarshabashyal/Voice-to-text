<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4caf50;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            appearance: none;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-container {
            position: relative;
            margin: 20px 0;
        }

        .output {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            border: 2px solid #4caf50;
            text-align: left;
        }

        .status-indicator {
            position: absolute;
            top: -15px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .history-panel {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }

        .history-panel h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: white;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice to Text</h1>
        
        <div class="controls">
            <select id="language-selector">
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="ne-NP">Nepali</option>
                <option value="hi-IN">Hindi</option>
            </select>
            <button id="start-btn">üé§ Start</button>
        </div>

        <div class="output-container">
            <div class="status-indicator" id="status">Listening</div>
            <div class="output" id="output">Click Start to begin...</div>
        </div>

        <div class="controls">
            <button id="copy-btn">üìã Copy</button>
            <div class="ad-container">

        </a>
    </div>

            <button id="clear-btn">‚ùå Clear</button>
        </div>
        
        <div id="popup" style="display:none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 9999;">

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Show the pop-up every 1 minute
    setInterval(showPopup, 60000);
</script>

        <div class="history-panel">
            <h3>üìú History</h3>
            <div id="history-list"></div>
            <button id="clear-history-btn" style="margin-top: 10px;">üóëÔ∏è Clear History</button>
        </div>
    </div>
    

    

    <script>
        let recognition = null;
        let isListening = false;
        let finalTranscript = '';
        let currentLanguage = 'en-US';
        let lastTranscript = ''; // Variable to track last transcript

        // Initialize speech recognition
        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in this browser.');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = currentLanguage;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('status').style.display = 'block';
                document.getElementById('start-btn').textContent = '‚èπÔ∏è Stop';
            };

            recognition.onresult = (event) => {
                let interim = '';
                let newFinalTranscript = ''; // Reset final transcript each time

                // Loop through all the results and get the final and interim results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;

                    // If the transcript is final and new (not a repeat), add to finalTranscript
                    if (event.results[i].isFinal && transcript !== lastTranscript) {
                        newFinalTranscript = transcript; // Replace with new transcript
                        lastTranscript = transcript; // Store last transcript to prevent repeats
                    } else if (!event.results[i].isFinal) {
                        interim += transcript; // Handle interim text
                    }
                }

                // Update the output with final + interim results
                document.getElementById('output').textContent = newFinalTranscript + interim;

                // Keep the final transcript updated
                finalTranscript = newFinalTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Error:', event.error);
                stopRecognition();
            };

            recognition.onend = () => {
                if (finalTranscript.trim()) {
                    saveToHistory(finalTranscript.trim());
                    finalTranscript = '';
                }
                stopRecognition();
            };
        }

        function toggleRecognition() {
            if (!isListening) {
                initRecognition();
                recognition.start();
            } else {
                recognition.stop();
            }
        }

        function stopRecognition() {
            isListening = false;
            document.getElementById('status').style.display = 'none';
            document.getElementById('start-btn').textContent = 'üé§ Start';
        }

        function saveToHistory(text) {
            try {
                const history = JSON.parse(localStorage.getItem('voiceHistory') || '[]');
                history.unshift({
                    text: text,
                    date: new Date().toLocaleString()
                });
                localStorage.setItem('voiceHistory', JSON.stringify(history.slice(0, 15)));
                updateHistory();
            } catch (e) {
                console.error('LocalStorage error:', e);
            }
        }

        function updateHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('voiceHistory') || '[]');
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = history.map((item, index) => `
                    <div class="history-item" onclick="loadHistory(${index})">
                        <div>${item.text?.substring(0, 40) || ''}${item.text?.length > 40 ? '...' : ''}</div>
                        <small>${item.date}</small>
                    </div>
                `).join('');
            } catch (e) {
                console.error('History update error:', e);
            }
        }

        function loadHistory(index) {
            const history = JSON.parse(localStorage.getItem('voiceHistory') || '[]');
            if (history[index]) {
                document.getElementById('output').textContent = history[index].text;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        // Event Listeners
        document.getElementById('start-btn').addEventListener('click', toggleRecognition);
        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('output').textContent);
        });
        document.getElementById('download-btn').addEventListener('click', () => {
            const text = document.getElementById('output').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript-${Date.now()}.txt`;
            a.click();
        });
        document.getElementById('clear-btn').addEventListener('click', () => {
            document.getElementById('output').textContent = '';
        });
        document.getElementById('clear-history-btn').addEventListener('click', () => {
            localStorage.removeItem('voiceHistory');
            updateHistory();
        });
        document.getElementById('language-selector').addEventListener('change', (e) => {
            currentLanguage = e.target.value;
            if (recognition) {
                recognition.lang = currentLanguage;
            }
        });

        // Initial setup
        updateHistory();
    </script>
</body>
</html>
